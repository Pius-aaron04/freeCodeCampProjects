<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student survey form</title>
    <link rel="stylesheet" href="../css/survey.css">
</head>
<body>
    <h1 id="title">High way studies student survey form</h1>
    <p id="description">Thank you for taking your time to help us improve our services at High Way Studies. We will
        do our best to serve you better
    </p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name<input required id="name" placeholder="Enter your name" type="text"/></label>
            <label id="email-label" for="email">Email<input id="email" placeholder="Enter your email" required type="email" /></label>
            <label id="number-label" for=" number">Age<input id="number" placeholder="Age" required type="number" min="10" max="99" /></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What department do you belong</label>
            <select id="dropdown">
                <option value="">Which exam are you preparing for?</option>
                <option>UTME</option>
                <option>NECO SSCE</option>
                <option>WASSCE</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Department</legend>
            <label class="inline" for="science"><input id="science" class="inline" type="radio" checked name="department"/> Science</label>
            <label class="inline" for="art"><input id="art" type="radio" class="inline" name="department"/> Art</label>
            <label class="inline" for="commercial"><input id="commercial" class="inline" type="radio" name="department"/> Commercial</label>
        </fieldset>
        <!--FeedBack-->
        <fieldset>
            <label for="favorite">Your favorite part of the platform :</label>
            <select id="favorite">
                <option>Intranet</option>
                <option>Community</option>
                <option>Challenges</option>
                <option>Calendar</option>
                <option>Curriculum</option>
            </select>
            <legend>What would you love to see improvement on?</legend>
            <label for="calendar"><input class="inline" type="checkbox" id="calendar" /> The Calendar</label>
            <label for="help-center"><input class="inline" type="checkbox" id="help-center" /> Help center</label>
            <label for="community" ><input class="inline" type="checkbox" id="community" /> The Community</label>
            <label for="checker"><input class="inline" type="checkbox" id="checker" /> The Checker</label>

            <label for="comment"> Leave a comment
                <textarea id="comment" placeholder="write your comment here"></textarea>
            </label>
        </fieldset>
        <input class="submit" id="submit" type="submit" value="submit"/>
    </form>
</body>
</html>
